<div class="row justify-content-center" >
    <div class="col-xs-12 col-sm-6 col-md- justify-content-center">
        <!-- Todas las fotos -->
        <div class="card">
            <img [src]="foto.webformatURL" [alt]="foto.type" class="content-image">
            
            <div class="card-inner">
                <div class="header">
                    <div class="d-flex flex-row">
                        <div class="me-auto">
                            <div class="d-flex flex-row">
                                <h5 class="text-body">Likes:</h5> <p class="ms-2 text-body">{{foto.likes}}</p>
                            </div>
                            <div class="d-flex flex-row">
                                <h5 class="text-body">Vistas:</h5> <p class="ms-2 text-body">{{foto.views}}</p>
                            </div>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <p id="tags" class="content-text"># {{foto.tags}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn mt-3" (click)="GoBack()">
            Back 
        </button>
    </div>
</div>
