<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <!-- {{foto$ | async | json}} -->
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let foto of fotos">
        <!-- Todas las fotos -->
        <app-foto [foto]="foto"></app-foto>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
    *ngIf="fotos.length <= 0">
       <p>Sin resultados...</p>
    </div>
</div>
<button class="btn btn-dark" [ngClass]="'no-hidden'" *ngIf="showGoUpButton" (click)="onScrollTop()">
    Up 
</button>
