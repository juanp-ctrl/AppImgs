<form class="d-flex" id="buscador">
    <input
    #inputSearch
    autofocus
    type="text"
    class="form-control me-2"
    placeholder="Fotos..."
    (keydown.enter)="onSearch($event, inputSearch.value)"
    >
    <button class="btn btn-outline-success" type="button" (click)="onSearch($event, inputSearch.value)">Buscar</button>    
</form>
